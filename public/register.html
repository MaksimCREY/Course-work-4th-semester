 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h2>Регистрация</h2>
    <form id="registerForm" form="POST">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение отправки формы

            // Получаем данные из формы
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Здесь можно добавить дополнительную проверку данных перед отправкой на сервер

            // Отправляем данные на сервер
            fetch("/public/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: password, confirmPassword: confirmPassword })
            })
            .then(response => {
                if (response.ok) {
                    // Успешно зарегистрировано, перенаправляем на страницу входа
                    window.location.href = "/login.html";
                } else {
                    // В случае ошибки отображаем сообщение пользователю
                    alert("Произошла ошибка при регистрации. Пожалуйста, попробуйте еще раз.");
                }
            })
            .catch(error => {
                console.error("Ошибка при отправке запроса:", error);
                alert("Произошла ошибка при регистрации. Пожалуйста, попробуйте еще раз.");
            });
        });
    </script>
 </body>
 </html>
