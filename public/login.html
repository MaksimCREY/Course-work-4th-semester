<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Система управления студенческими данными</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Система управления студенческими данными</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="login-container">
                <div style="text-align: right;">
                    <a href="/public/register.html">Регистрация</a>
                </div>
                <h2>Авторизация</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Система управления студенческими данными|CourseWork 2024</p>
        </div>
    </footer>
    <script src="server.js"></script>
</body>
</html>
